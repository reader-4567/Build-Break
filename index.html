<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Build and Break Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
:root{
  --blue-bg:#e8f0fe;
  --card:#ffffff;
  --primary:#1a73e8;
  --danger:#d93025;
  --border:#dadce0;
  --text:#202124;
}

*{box-sizing:border-box;font-family:Roboto}

body{
  margin:0;
  background:var(--blue-bg);
  padding:24px 12px;
  color:var(--text);
}

.container{
  max-width:720px;
  margin:auto;
}

.card{
  background:var(--card);
  border-radius:12px;
  padding:24px;
  margin-bottom:18px;
  box-shadow:0 1px 2px rgba(0,0,0,.08);
}

.title{
  font-size:28px;
  font-weight:700;
}

.subtitle{
  font-size:14px;
  color:#5f6368;
  margin-top:4px;
}

.req-note{
  color:var(--danger);
  font-size:13px;
  margin-top:10px;
}

label{
  display:block;
  font-weight:500;
  margin-bottom:6px;
}

.required::after{
  content:" *";
  color:var(--danger);
}

input[type=text],
input[type=email],
input[type=number]{
  width:100%;
  padding:12px;
  border-radius:6px;
  border:1px solid var(--border);
}

input:focus{
  outline:none;
  border-color:var(--primary);
}

.radio-group label{
  display:flex;
  gap:8px;
  font-weight:400;
  margin-bottom:6px;
}

.payment-box{
  text-align:center;
}

.payment-box img{
  max-width:260px;
  border-radius:8px;
  margin:12px auto;
}

.actions{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:6px;
  font-size:14px;
  cursor:pointer;
}

.submit-btn{
  background:var(--primary);
  color:#fff;
}

.clear-btn{
  background:none;
  color:var(--primary);
}

.hidden{display:none}

/* SUCCESS PAGE */
.success-wrapper{
  background:var(--blue-bg);
  padding:24px;
}

.confirmation{
  background:#fff;
  border-radius:12px;
  padding:48px 24px;
  text-align:center;
  box-shadow:0 1px 2px rgba(0,0,0,.08);
}

.confirmation h2{
  font-size:24px;
  color:var(--primary);
  margin-bottom:8px;
}

.confirmation p{
  color:#5f6368;
  font-size:15px;
}
</style>
</head>

<body>

<!-- FORM -->
<div class="container" id="formContainer">
<form id="registrationForm">

<div class="card">
  <div class="title">Build and Break</div>
  <div class="subtitle">Register here for the Build and Break technical event</div>
  <div class="req-note">* Indicates required question</div>
</div>

<div class="card">
  <label class="required">Participant Name</label>
  <input type="text" name="participant_name" required>
</div>

<div class="card">
  <label class="required">Roll Number</label>
  <input type="text" name="roll_number" required>
</div>

<div class="card">
  <label class="required">Department (Mention Section)</label>
  <input type="text" name="department" required>
</div>

<div class="card">
  <label class="required">Year</label>
  <div class="radio-group">
    <label><input type="radio" name="year" value="1st year" required>1st year</label>
    <label><input type="radio" name="year" value="2nd year">2nd year</label>
    <label><input type="radio" name="year" value="3rd year">3rd year</label>
    <label><input type="radio" name="year" value="4th year">4th year</label>
  </div>
</div>

<div class="card">
  <label class="required">Phone Number</label>
  <input type="number" name="phone" required>
</div>

<div class="card">
  <label class="required">Email ID</label>
  <input type="email" name="email" required>
</div>

<div class="card">
  <label class="required">Participation Type</label>
  <div class="radio-group">
    <label><input type="radio" name="participation" value="Solo" required>Solo</label>
    <label><input type="radio" name="participation" value="Team">Team (2 Members)</label>
  </div>
</div>

<div class="card hidden" id="teamMemberCard">
  <label>Team Member Name</label>
  <input type="text" name="team_member">
</div>

<div class="card payment-box">
  <h3>Registration Fee: â‚¹30</h3>
  <img src="1.jpeg">
  <p><strong>UPI ID:</strong> ghorudevaishnavi@oksbi</p>
</div>

<div class="card">
  <label class="required">Upload the payment screenshot (Max 10MB)</label>
  <input type="file" name="payment_image" accept="image/*" required>
</div>

<div class="actions">
  <button type="reset" class="clear-btn">Clear form</button>
  <button type="submit" class="submit-btn">Submit</button>
</div>

</form>
</div>

<!-- SUCCESS PAGE -->
<div class="container hidden success-wrapper" id="confirmationContainer">
  <div class="confirmation">
    <h2>Response recorded</h2>
    <p>Your response has been recorded</p>
  </div>
</div>

<script>
emailjs.init("NGWhYaiKh0jH8iLfM");

const MAX_FILE_SIZE = 10 * 1024 * 1024;

document.querySelectorAll('input[name="participation"]').forEach(radio=>{
  radio.addEventListener("change",()=>{
    document.getElementById("teamMemberCard")
      .classList.toggle("hidden", radio.value!=="Team" || !radio.checked);
  });
});

document.getElementById("registrationForm").addEventListener("submit",function(e){
  e.preventDefault();

  const fileInput = document.querySelector('input[name="payment_image"]');
  const file = fileInput.files[0];

  if(!file || !file.type.startsWith("image/") || file.size > MAX_FILE_SIZE){
    alert("Upload a valid image under 10MB.");
    return;
  }

  // prevent EmailJS from sending file
  fileInput.disabled = true;

  emailjs.sendForm(
    "service_rso3lka",
    "template_t05dsmh",
    this
  ).then(()=>{
    document.getElementById("formContainer").classList.add("hidden");
    document.getElementById("confirmationContainer").classList.remove("hidden");
  }).catch(()=>{
    alert("Failed to submit form.");
    fileInput.disabled = false;
  });
});
</script>

</body>
</html>
