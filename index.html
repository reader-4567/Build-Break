<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Build and Break Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
* { box-sizing: border-box; font-family: Roboto, Arial, sans-serif; }
body { background:#fde7e9; padding:12px; }

.form-wrapper { max-width:640px; margin:auto; }

h1{
    text-align: center;
    font-size: 20px;
}

h2 {
    text-align: center;
}

.form-header {
  background:#fff;
  border-radius:8px;
  border-top:10px solid #d93025;
  padding:24px;
  margin-bottom:12px;
}

.card {
  background:#fff;
  border-radius:8px;
  padding:20px 24px;
  margin-bottom:12px;
}

.label { font-size:16px; margin-bottom:8px; }
.required { color:#d93025; }

input[type="text"],
input[type="email"],
input[type="tel"] {
  width:100%;
  border:none;
  border-bottom:1px solid #dadce0;
  padding:6px 0;
  font-size:16px;
}

input:focus {
  outline:none;
  border-bottom:2px solid #673ab7;
}

.radio-group label {
  display:block;
  margin:6px 0;
  font-size:15px;
}

button {
  background:#673ab7;
  color:#fff;
  border:none;
  padding:10px 24px;
  border-radius:4px;
  cursor:pointer;
}

.success {
  background:#fff;
  border-radius:8px;
  padding:30px;
  text-align:center;
}
.hidden { display:none; }
</style>
</head>

<body>

<div class="form-wrapper">

  <div class="form-header">
    <h1>SRI INDU COLLEGE OF ENGINEERING & TECHNOLOGY</h1>
    <h2>Build and Break Registration Form</h2>
    <p style="color:#d93025;">* Indicates required question</p>
  </div>

  <form id="regForm">

    <!-- TEAM MEMBER 1 -->
    <div class="card">
      <div class="label">Team Member 1 â€“ Full Name <span class="required">*</span></div>
      <input type="text" name="member1" required>
    </div>

    <!-- TEAM MEMBER 2 -->
    <div class="card">
      <div class="label">Team Member 2 â€“ Full Name</div>
      <input type="text" name="member2">
    </div>

    <!-- EMAIL -->
    <div class="card">
      <div class="label">Email (Any One) <span class="required">*</span></div>
      <input type="email" name="email" id="email" required>
    </div>

    <!-- MOBILE -->
    <div class="card">
      <div class="label">Phone Number (Any One) <span class="required">*</span></div>
      <input type="tel" name="mobile" pattern="[0-9]{10}" required>
    </div>

    <!-- YEAR -->
    <div class="card">
      <div class="label">Year <span class="required">*</span></div>
      <div class="radio-group">
        <label><input type="radio" name="year" value="I" required> I</label>
        <label><input type="radio" name="year" value="II"> II</label>
        <label><input type="radio" name="year" value="III"> III</label>
      </div>
    </div>

    <!-- BRANCH -->
    <div class="card">
      <div class="label">Branch <span class="required">*</span></div>
      <div class="radio-group">
        <label><input type="radio" name="branch" value="CSE" required> CSE</label>
        <label><input type="radio" name="branch" value="ECE"> ECE</label>
        <label><input type="radio" name="branch" value="EEE"> EEE</label>
        <label><input type="radio" name="branch" value="AIML"> AIML</label>
        <label><input type="radio" name="branch" value="AIDS"> AIDS</label>
        <label><input type="radio" name="branch" value="CSIT"> CSIT</label>
        <label><input type="radio" name="branch" value="DS"> DS</label>
        <label><input type="radio" name="branch" value="CS"> Cyber Security</label>
        <label><input type="radio" name="branch" value="MECH"> Mechanical</label>
        <label><input type="radio" name="branch" value="CIVIL"> Civil</label>
      </div>
    </div>

    <!-- SECTION -->
    <div class="card">
      <div class="label">Section <span class="required">*</span></div>
      <input type="text" name="section" required>
    </div>

    <button type="submit">Submit</button>
  </form>

  <!-- SUCCESS PAGE -->
  <div id="successPage" class="success hidden">
    <h2>Response recorded</h2>
    <p>Your response has been recorded.</p>
  </div>

</div>

<script>
emailjs.init("NGWhYaiKh0jH8iLfM"); // ðŸ”´ REPLACE

/* LOCK EMAIL */
document.getElementById("email").addEventListener("change", function () {
  this.readOnly = true;
});

/* SUBMIT */
document.getElementById("regForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const data = Object.fromEntries(new FormData(this).entries());

  emailjs.send(
    "service_rso3lka",   // ðŸ”´ REPLACE
    "template_t05dsmh",  // ðŸ”´ REPLACE
    data
  ).then(() => {
    this.style.display = "none";
    document.getElementById("successPage").classList.remove("hidden");
  });
});
</script>

</body>
</html>
